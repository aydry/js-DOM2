<html lang="uk">
<head>

    <title>Галерея Картинок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="gallery-title">Галерея Картинок</h1>

    </div>
    <script src="script.js"></script>
